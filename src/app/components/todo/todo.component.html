<app-add-todo (todoAdded)="handleTodoAdded($event)"></app-add-todo>

<h2>Total Tasks: {{ taskCount }}</h2>

<div class="task-filters">
  <button mat-raised-button (click)="filterTasks('all')">All</button>
  <button mat-raised-button (click)="filterTasks('active')">Active</button>
  <button mat-raised-button (click)="filterTasks('completed')">Completed</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let todo"> {{todo.task}} </td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef> Due Date </th>
    <td mat-cell *matCellDef="let todo"> {{todo.dueDate}} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> Priority </th>
    <td mat-cell *matCellDef="let todo"> {{todo.priority}} </td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef> Completed </th>
    <td mat-cell *matCellDef="let todo">
      <input type="checkbox" [checked]="todo.completed" (change)="toggleCompletion(todo)">
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let todo">
      <button mat-button color="warn" (click)="deleteTodo(todo.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
